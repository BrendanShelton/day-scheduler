<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->      
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <!-- The label for the hour the block represents --> 
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">9:00 AM</div>
        <!-- The area where the user enters text --> 
        <textarea id="9" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <!-- The button which saves the text --> 
        <div id="9amSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">10:00 AM</div>
        <textarea id="10" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="10amSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">11:00 AM</div>
        <textarea id="11" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="11amSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">12:00 PM</div>
        <textarea id="12" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="12pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">1:00 PM</div>
        <textarea id="13" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="1pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">2:00 PM</div>
        <textarea id="14" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="2pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">3:00 PM</div>
        <textarea id="15" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="3pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">4:00 PM</div>
        <textarea id="16" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="4pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle pt-4">5:00 PM</div>
        <textarea id="17" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="5pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle pt-4">save</div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
