<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->      
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">9:00 AM</div>
        <textarea id="9am" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="9amSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">10:00 AM</div>
        <textarea id="10am" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="10amSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">11:00 AM</div>
        <textarea id="11am" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="11amSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">12:00 PM</div>
        <textarea id="12pm" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="12pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">1:00 PM</div>
        <textarea id="1pm" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="1pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">2:00 PM</div>
        <textarea id="2pm" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="2pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">3:00 PM</div>
        <textarea id="3pm" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="3pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">4:00 PM</div>
        <textarea id="4pm" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="4pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
      <section class="time-block d-flex flex-row row justify-content-center align-items-center m-0">
        <div class="col-1 m-0 p-0 hour h-100 align-middle">5:00 PM</div>
        <textarea id="5pm" class="col-9 m-0 h-100 border border-secondary"></textarea>
        <div id="5pmSave" class="col-1 m-0 p-0 h-100 saveBtn align-middle"><i>save</i></div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
